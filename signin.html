<body>

        <img src="Images/UILogo.png" class="formimage">
        <h1>Sign into your account</h1>

        <form>
            <input type="email" placeholder="example@dornenheim.com" id="emailadd" class="emailadd"/>
            <br>
            <input type="email" placeholder="Type your password" id="passworddd" class="emailadd"/>
            <br>
            <br>
            <div>
                <input id="check" type="checkbox" class="check">
                <label for="check"><span class="icon"></span> Keep me Signed in</label>
            </div>            
            <p>By clicking continue, you agree to our <br>
                <u><a href="privacypolicy.html">Privacy Policy</a></u>.</p>
        </form>
     
    </div>
